<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 教程</title>
    <style>
        body,html {
            width: 100%;
            height: 100%;
        }
        #canvasContent {
            width: 100%;
            text-align: center;
        }
        #canvas{
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div id="canvasContent">
    <canvas id="canvas" width="200" height="100"></canvas>
</div>

<script type="text/javascript">
    <!--画线-->
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.moveTo(0, 0);  // 移动到原点（左上方点）
    ctx.lineTo(200, 100); //画线到坐标点(200, 100)(右下方点)
    ctx.stroke(); // 画线
    ctx.moveTo(0, 100);
    ctx.lineTo(200, 0);
    ctx.stroke();
</script>
</body>
</html>
